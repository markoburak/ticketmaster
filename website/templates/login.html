{% extends "base.html" %}
{% block title %}Login page{% endblock %}

{% block content %}
    <div class="container mt-5 p-5 bg-dark">
            <form method="POST" id="login">
              <h3 align="center" class="text-white">Login</h3>
              <div class="form-group mb-1">
                <label for="email" class="text-white">Email Address</label>
                <input
                  type="email"
                  class="form-control mb-3"
                  id="email"
                  name="email"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group mb-1">
                <label for="password" class="text-white">Password</label>
                <input
                  type="password"
                  class="form-control mb-3"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                />
              </div>
            </form>
        <div class="row align-items-end mt-4">
            <div class="col-4">
                <button type="submit" class="btn btn-primary" form="login">Login</button>
            </div>
            <div class="col-8 d-flex align-items-end justify-content-end">
                <a class="text-decoration-none text-reset" href="/sign_up"><span class="align-bottom text-white">No account?</span></a>
                <a class="text-decoration-none text-reset ms-2" href="/sign_up"><button class="btn btn-secondary">Sign up</button></a>
            </div>
        </div>
    </div>
{% endblock %}
