{% extends "base.html" %}
{% block title %}Login page{% endblock %}

{% block content %}
    <div class="container mt-5 p-5 bg-dark">
        <form action="/sign_up" method="POST" id="sign_up">
          <h3 align="center" class="text-white">Sign up</h3>
          <div class="form-group mb-3">
            <label class="text-white" for="email">Email Address</label>
            <input
              value="{{def_email}}"
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter email"
            />
          </div>
            <div class="form-group mb-3">
            <label class="text-white" for="firstName">First Name</label>
            <input
              value="{{def_first_name}}"
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              placeholder="Enter first name"
            />
          </div>
          <div class="form-group mb-3">
            <label class="text-white" for="lastName">Last Name</label>
            <input
              value="{{def_last_name}}"
              type="text"
              class="form-control"
              id="lastName"
              name="lastName"
              placeholder="Enter last name"
            />
          </div>
          <div class="form-group mb-3">
            <label class="text-white" for="password1">Password</label>
            <input
              type="password"
              class="form-control"
              id="password1"
              name="password1"
              placeholder="Enter password"
            />
          </div>
          <div class="form-group mb-3">
            <label class="text-white" for="password2">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="password2"
              name="password2"
              placeholder="Confirm password"
            />
          </div>
        </form>
        <div class="row align-items-end mt-4">
            <div class="col-6">
                <button type="submit" class="btn btn-primary" form="sign_up">Sign up</button>
            </div>
            <div class="col-6 d-flex align-items-end justify-content-end">
                <span class="align-bottom text-white">Already have an account?</span>
                <a class="text-decoration-none text-reset ms-4" href="/login"><button class="btn btn-secondary">Back to login</button></a>
            </div>
          </div>
    </div>
{% endblock %}
